<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src = "new.js">
    </script>
    <title>Document</title>
</head>
<body>
    <div id ="container">
        <header id = "intro">
            <div id = "logo">
                <h1>Yummiverse</h1>
            </div>
            <div id = "profile">
                <p id = "checkmypro">
                    <a href="">나의 프로필 확인하기 - 넣을까요?</a>
                </p>
            </div>    
        </header>
        <div id ="main">
            <div id="filter">
                <form>
                    <div>
                        <label>당신의 기분은 어떠신가요?:</label>
                        <select id="feeling">
                            <option selected>good</option>
                            <option>soso</option>
                            <option>sad</option>
                            <option>bad</option>
                        </select>
                    </div>
                    <div>
                        <label>당신 요리의 목적은 무엇인가요?:</label>
                        <select id="purpose">
                            <option selected>일상</option>
                            <option>간식</option>
                            <option>영양식</option>
                            <option>손님접대</option>
                            <option>다이어트</option>
                            <option>술안주</option>
                            <option>도시락</option>
                            <option>명절</option>
                        </select>
                    </div>
                    <div>
                        <button id="recommend" type="button">추천받기!</button>
                    </div>
                </form>
            </div>       
            <div id = "results">
                <h2>추천되는 곳</h2>
            </div>
        </div>
    </div>    
</body>
</html>
